  <nav>
    <a href="index.html" class="active">Home</a>

  <section id="pieces">
    <div class="art" id="piece1">
      <img id="grimeandsasha" alt="a digital portrait-style painting of Grime and Sasha from Disney's 'Amphibia'" src="https://raw.githubusercontent.com/seanriddle24/web_files_fall2021/main/final%20project/assets/grime_and_sasha_no_frame.jpg">

    <div class="art" id="piece2">

    </div>
    <div class="art" id="piece6">
      <img id="raptor" alt="an ink illustration of a feathered dromaeosaur walking through a forest" src="https://raw.githubusercontent.com/seanriddle24/web_files_fall2021/main/final%20project/assets/image5.jpeg">
